<!DOCTYPE>

<html>

	<head>
		<title>cytoscape-sbgn-pd-layout.js demo</title>

		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

                <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
		<script src="http://cytoscape.github.io/cytoscape.js/api/cytoscape.js-latest/cytoscape.min.js"></script>

		<!-- for testing with local version of cytoscape.js -->
		<!--<script src="../cytoscape.js/build/cytoscape.js"></script>-->

		<script src="cytoscape-sbgn-pd-layout.js"></script>

		<style>
			body {
				font-family: helvetica neue, helvetica, liberation sans, arial, sans-serif;
				font-size: 14px;
			}

			#cy {
				z-index: 999;
				width: 85%;
				height: 85%;
				float: left;
			}

			h1 {
				opacity: 0.5;
				font-size: 1em;
				font-weight: bold;
			}
		</style>

		<script>
			document.addEventListener('DOMContentLoaded', function(){

				var cy = window.cy = cytoscape({
					container: document.getElementById('cy'),

					// demo your layout
					layout: {
						name: 'sbgnPdLayout',

						// some more options here...
					},

					style: [
						{
							selector: 'node',
							style: {
								'content': 'data(name)'
							}
						},

						{
							selector: 'edge',
							style: {
								'target-arrow-shape': 'triangle'
							}
						},

						{
							selector: ':selected',
							style: {

							}
						}
					],

					elements: {
						nodes: [
							{ data: { id: 'j', name: 'Jerry' } },
							{ data: { id: 'e', name: 'Elaine' } },
							{ data: { id: 'k', name: 'Kramer' } },
							{ data: { id: 'g', name: 'George' } }
						],
						edges: [
							{ data: { source: 'j', target: 'e' } },
							{ data: { source: 'j', target: 'k' } },
							{ data: { source: 'j', target: 'g' } },
							{ data: { source: 'e', target: 'j' } },
							{ data: { source: 'e', target: 'k' } },
							{ data: { source: 'k', target: 'j' } },
							{ data: { source: 'k', target: 'e' } },
							{ data: { source: 'k', target: 'g' } },
							{ data: { source: 'g', target: 'j' } }
						]
					},
				});
                                
                                document.getElementById("chooseFile").addEventListener("click", function () {
                                        cy.chooseFile();
                                        $('#chooseFileInput').trigger('click');
                                });

                                document.getElementById("sbgnPdLayout").addEventListener("click", function () {
                                        cy.layout();
                                });
                                
                                $('#chooseFile').trigger('click');
                                //$('#sbgnPdLayout').trigger('click');
			});
                </script>
                
                <script>
                    
                </script>
                
	</head>

	<body>
		<h1>cytoscape-sbgn-pd-layout demo</h1>

                <!--  <br/> -->
                <b id="sbgnPdLayout" style="cursor: pointer;color: blueviolet">Automatic Placement</b> <br/>
                <b id="chooseFile" style="cursor: pointer;color: darkred">Choose an SBGN Model</b>
                
                <input id="chooseFileInput" type="file" style="visibility:hidden" />
                
                
		<div id="cy"></div>

	</body>

</html>
